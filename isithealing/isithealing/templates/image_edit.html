{% extends "base.html" %}
{% block content %}

<div id="canvas_wrapper" class="literally backgrounds" style="width:100%; height: 100%">

<script>
  $(document).ready(function() {
      // var backgroundImage = new Image()
      // backgroundImage.src = 'static/sample_image.png';
      var lc = LC.init(
        document.getElementsByClassName('literally backgrounds')[0],
        {imageURLPrefix: 'static/img'},
        {imageSize: {width: 500, height: 500}},
        {primaryColor: '#FF0000'}    
      );
      var newImage = new Image()
      newImage.src = 'static/pictures/most_recent.png';
      //newImage.style.height = document.getElementById("canvas_wrapper").style.height;
      lc.saveShape(LC.createShape('Image', {x: 0, y: 0, image: newImage}));
    }
  );
</script>

</div>

{% endblock %}
